<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Overlook Hotel booking website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="heading-container ">
      <img src="./images/hotel-icon.png" alt="hotel logo" class="logo">
      <div class="user-name-banner" id="userNameWelcome">`Welcome ${user}`</div>
  </section>


  <section class="login-page hidden" id="loginPage">
    <form action="login-form">
      <h1 class="login-welcome-message">Welcome to the Overlook Hotel</h1>

      <label class="label-user-name-input"for="userNameInput">User Name</label>
      <input type="text" class="enter-username" id="userLoginName" placeholder="Enter Username">
      <label class="label-user-password-input"for="passwordInput">Password</label>
      <input class="enter-password" type="password" id="userPassword" placeholder="Enter Password">
      <button class="submit-login" id="loginSubmit">Login</button>
      <p class="user-name-or-password-error hidden" id="userNameOrPasswordError">Username or password are incorrect.  Please try again.</p>
    </form>
  </section>


  <section class="home-section " id="homeSection">
    <div class="customer-dashboard-container">
      <button type="button" class="collapsible-bookings-menu" id="collapsibleBookingsMenu">View Your Bookings</button>
       <section class="your-bookings-history" id="bookingsHistory">
        <div class="your-bookings" id="yourBookings"></div>
       </section>
    </div>
    <section class="book-a-room-container">
      <h1 class="hidden" id="bookingConfirmedMessage">Booking Confirmed!  We'll see ya soon.  
        See the YOUR BOOKINGS section for confirmation number and date of your upcoming stay!
      </h1>
      <button class="book-a-room-button " id="bookARoomButton">Book A Room</button>
      <section class="book-a-room-section hidden" id ="bookARoomSection">
        <section class="pick-a-date pick-a-date-container"  id="pickADate"></section>
        <input class="date-picker" type="date" name="date-picker" id="datePickerInput">
        <label class="hidden filter-by-type-menu" id="filterByTypeMenu" for="roomTypeSelect">Filter Rooms by Type
          <select name="room-type" class="room-type " id="roomTypeSelect" aria-placeholder="">
            <option value="room types" default selected>All rooms</option>
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
       </label>
        <div id="numberOfRoomsAvailable"></div>
        <section class="book-a-room-display hidden" id="displayAvailableRoomsForSelectedDate">
          <section class="display-available-rooms-container"  id="availableRoomsDisplay"></section>
        </section>
      </section>
    </section>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
