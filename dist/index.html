<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="heading-container">
    <div class="heading">
      <div class="heading-right-side-button-container">
        <button class="hidden home-button" id="homeButton">Home</button>
      </div>
      <img src="./images/hotel-icon.png" alt="hotel logo" class="logo">
      <div class="heading-left-side-button-container ">
        <p class="user-name" id="userNameWelcome">`Welcome ${user}`</p>
      
      </div>
    </div>
  </section>

  <section class="home-section " id="homeSection">
    <div class="customer-dashboard-container">
      <button type="button" class="collapsible-bookings-menu" id="collapsibleBookingsMenu">View Your Bookings</button>
       <div class="your-bookings-history" id="bookingsHistory">
        <!-- <h1 class="your-bookings-heading">Your bookings</h1> -->
        <p class="your-bookings" id="yourBookings"></p>
      </div>
    </div>
    <section class="book-a-room-container">
      <h1 class="hidden" id="bookingConfirmedMessage">Booking Confirmed!  We'll see ya soon.  
        See the YOUR BOOKINGS section for confirmation number and date of your upcoming stay!
      </h1>
      <button class="book-a-room-button " id="bookARoomButton">Book A Room</button>
      <section class="book-a-room-section hidden" id ="bookARoomSection">
        <h1 id="pickADate">Pick a date to book your room                                <button class="go-back-button " id="goBack">Back to main</button></h1>
        <input type="date" name="date-picker" id="datePickerInput">
        <label class="hidden" id="filterByTypeSection" for="">Filter Rooms by Type
          <select name="room-type" class="room-type " id="roomTypeSelect" aria-placeholder="">
            <option value="room types" default selected>All rooms</option>
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
       </label>
        <div id="numberOfRoomsAvailable"></div>
        <section class="book-a-room-display hidden" id="displayAvailableRoomsForSelectedDate">
          <section class="display-available-rooms-container"  id="availableRoomsDisplay"></section>
        </section>
      </section>
    </section>
  </section>



  <script src="bundle.js"></script>
</body>
</html>
